<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphics Project</title>
        <style type="text/css">
 /*          h1 {
                font-size: 50px;
                color: crimson;
            }
            p {
                font-size: 50px;
                color: white;
            }*/
            canvas {
                background-color: black;
                border: 1px solid white;
            }
            Paddle {
                fill: #FF0000;
            }
            Ball {
                fill: #FFF;
            }
        </style>
    </head>
    
    <body>
        <canvas id="gamecanvas" ></canvas>
        
        <script type="text/javascript">
            
            // A canvas variable.
            var canvas = document.getElementById("gamecanvas");
            var ctx = canvas.getContext("2d");
            var width = "500";
            var height = "600";
            canvas.width = width;
            canvas.height = height;
            //canvas.style.border = '1px solid #FFF';
            
            // A request animation frame which allows compatibility over multiple web browsers.
            var animate = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function(callback) {
                window.setTimeout(callback, 1000/60) 
            };// End of animate.
            
            window.onload = function() {
                document.body.appendChild(gamecanvas);
                animate(step);
            };
            
            var playerCount = 0;
            var computerCount = 0;
            
            //These variables tally up the player and computers score.
            var playerScore = function() {
                ctx.fillStyle = "#000";
                ctx.fontSize = "50px";
                ctx.fillText(playerCount, canvas.width-100, canvas.height-200)
            }
            var computerScore = function() {
                ctx.fillStyle = "#000";
                ctx.fontSize = "50px";
                ctx.fillText(playerCount, canvas.width-100, canvas.height-400)
            }
            
            //playerScore();
            //computerScore();
            //var computerScore = 0;
            
            
            var step = function() {
              update();
              render();
              animate(step);
            };// End of step.
            
            var update = function() {
                player.update();
                computer.update(ball);
                ball.update(player.paddle, computer.paddle);
            };// End of update.
            
            var render = function() {
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, width, height);
            };// End of render.
            
            // Paddle is an object that represents a paddle on the canvas.
            function Paddle(x, y, width, height) {
                // x and y are properties that represent the paddle's position on the canvas.
                // They are objects themselves, and represent the x and y coordinates of the paddle.
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.x_speed = 0;
                this.y_speed = 0;
            }// End of Paddle.
            
            Paddle.prototype.render = function() {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            };
            
            function Player() {
                this.paddle = new Paddle(210, 580, 50, 10);
            }// End of Player.
            
            Player.prototype.update = function() {
                for(var key in keysDown) {
                    var value = Number(key);
                    if(value == 37) { // left arrow
                        this.paddle.move(-4, 0);
                    } 
                    else if (value == 39) { // right arrow
                        this.paddle.move(4, 0);
                    } 
                    else {
                        this.paddle.move(0, 0);
                    }
                }
            };// End of Player.prototype.update.
            
            Paddle.prototype.move = function(x, y) {
                this.x += x;
                this.y += y;
                this.x_speed = x;
                this.y_speed = y;
                if(this.x < 0) { // all the way to the left
                    this.x = 0;
                    this.x_speed = 0;
                } 
                else if (this.x + this.width > 500) { // all the way to the right
                    this.x = 500 - this.width;
                    this.x_speed = 0;
                }
            }// End of Paddle.prototype.move

            function Computer() {
                this.paddle = new Paddle(210, 10, 50, 10);
            }// End of Computer.
            
            Computer.prototype.update = function(ball) {
                var x_pos = ball.x;
                var diff = -((this.paddle.x + (this.paddle.width / 2)) - x_pos);
                if(diff < 0 && diff < -4) { // max speed left
                    diff = -5;
                } 
                else if(diff > 0 && diff > 4) { // max speed right
                    diff = 5;
                }
                this.paddle.move(diff, 0);
                if(this.paddle.x < 0) {
                    this.paddle.x = 0;
                } 
                else if (this.paddle.x + this.paddle.width > 500) {
                    this.paddle.x = 500 - this.paddle.width;
                }
            };            

            Player.prototype.render = function() {
                this.paddle.render();
            };

            Computer.prototype.render = function() {
                this.paddle.render();
            };
            
            // Ball is an object that represents a ball on the canvas.
            function Ball(x, y) {
                // x and y are properties that represent the ball's position on the canvas.
                // They are objects themselves, and represent the x and y coordinates of the ball.                
                this.x = x;
                this.y = y;
                this.x_speed = 0;
                this.y_speed = 3;
                this.radius = 5;
            }

            Ball.prototype.render = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 2 * Math.PI, false);
                ctx.fillStyle = "#FFF";
                ctx.fill();
            };
            
            Ball.prototype.update = function(paddle1, paddle2) {
                this.x += this.x_speed;
                this.y += this.y_speed;
                var top_x = this.x - 5;
                var top_y = this.y - 5;
                var bottom_x = this.x + 5;
                var bottom_y = this.y + 5;
                
                //This if statement tells the ball to rebound when it hits the left side of the canvas.
                if(this.x - 5 < 0) {
                    this.x = 5;
                    this.x_speed = -this.x_speed;
                } 
                //This if statement tells the ball to rebound when it hits the right side of the canvas.
                else if(this.x + 5 > 500) { 
                    this.x = 495;
                    this.x_speed = -this.x_speed;
                }
                //This if statement records when the ball hits the bottom of the canvas. 
                if(this.y > 600) {
                    this.x_speed = 0;
                    this.y_speed = 3;
                    this.x = 235;
                    this.y = 300;
                    computerCount += 1;
                    //playerScore();
                    //computerScore();                    
                }
                //This if statement records when the ball hits the top of the canvas.
                if(this.y < 0) {
                    this.x_speed = 0;
                    this.y_speed = -3;
                    this.x = 235;
                    this.y = 300;
                    playerCount += 1;
                }

                if(top_y > 300) {
                    if(top_y < (paddle1.y + paddle1.height) && bottom_y > paddle1.y && top_x < (paddle1.x + paddle1.width) &&  bottom_x > paddle1.x) {
                        // hit the player's paddle
                        this.y_speed = -3;
                        this.x_speed += (paddle1.x_speed / 2);
                        this.y += this.y_speed;
                    }
                } 
                else {
                    if(top_y < (paddle2.y + paddle2.height) && bottom_y > paddle2.y && top_x < (paddle2.x + paddle2.width) &&  bottom_x > paddle2.x) {
                        // hit the computer's paddle
                        this.y_speed = 3;
                        this.x_speed += (paddle2.x_speed / 2);
                        this.y += this.y_speed;
                    }
                }                
            };// End of Ball.prototype.update
            
            //Creating the ball and paddle objects.
            var player = new Player();
            var computer = new Computer();
            var ball = new Ball(235, 300);
            
            var playerScore = new playerScore();
            var computerScore = new computerScore();
            
            playerScore;
            computerScore;
            
            var render = function() {
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, width, height);
                player.render();
                computer.render();
                ball.render();
            };
            
            //Code to find out wich key is pressed on the keyboard
            var keysDown = {};

            window.addEventListener("keydown", function(event) {
                keysDown[event.keyCode] = true;
            });

            window.addEventListener("keyup", function(event) {
                delete keysDown[event.keyCode];
            });            

        </script>
       
    </body>
</html>
